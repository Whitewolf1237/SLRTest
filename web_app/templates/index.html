<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-Time Hand Sign Detection</title>
    <style>
        /* Apply background color */
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            background: #F5EFFF; /* Background color */
            color: #333;
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        /* Center the main content vertically and horizontally */
        .main-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 30px;
            width: 100%;
            height: 100%;
            padding: 20px;
            box-sizing: border-box;
        }

        /* Camera section styling */
        .camera-section {
            flex: 1 1 55%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            max-height: 100%;
        }

        .camera-section img {
            width: 60%;
            max-height: 75vh;
            object-fit: contain;
            border: 3px solid #A294F9; /* Accent border */
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        /* Upload section styling */
        .upload-section {
            flex: 1 1 40%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .upload-section h2 {
            color: #457b9d;
            margin-bottom: 15px;
            font-size: 2em;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.1);
        }

        .upload-section input,
        .upload-section button {
            width: 100%;
            box-sizing: border-box;
            padding: 12px;
            border-radius: 6px;
            background-color: #E5D9F2; /* Button and input background */
            color: #333;
            font-size: 1em;
            border: 2px solid #457b9d;
            outline: none;
            transition: 0.3s;
        }

        .upload-section button {
            background: linear-gradient(90deg, #457b9d, #5e8eb0);
            color: #fff;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .upload-section input {
            margin-bottom: 15px;
        }

        /* Result display styling */
        #result {
            text-align: center;
            font-size: 1.8em;
            color: #457b9d;
            margin-top: 20px;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.1);
        }

        /* Footer styling */
        footer {
            text-align: center;
            padding: 15px;
            background: #E5D9F2; /* Footer background */
            font-size: 1em;
            color: #fff;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.1);
        }

        /* Header styling */
        header {
            text-align: center;
            padding: 20px;
            background: #E5D9F2; /* Header background */
        }

        header h1 {
            margin: 0;
            font-size: 3em;
            color: #A294F9; /* Accent color for header text */
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.2);
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .main-container {
                flex-direction: column;
                align-items: center;
                gap: 20px;
            }

            .camera-section,
            .upload-section {
                width: 100%;
                max-height: 100%;
            }

            .camera-section img {
                width: 90%;
                max-height: 65vh;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Real-Time Hand Sign Detection</h1>
    </header>

    <main class="main-container">
        <!-- Camera Section -->
        <div class="camera-section">
            <h2 style="color: #A294F9; margin-bottom: 15px; font-size: 2em; text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.1);">
                Camera Stream
            </h2>
            <img src="{{ url_for('video_feed') }}" alt="Video Stream">
        </div>

        <!-- Upload Section -->
        <div class="upload-section">
            <h2>Upload an Image</h2>
            <form action="{{ url_for('upload_image') }}" method="POST" enctype="multipart/form-data">
                <input type="file" name="file" accept="image/*" required>
                <button type="submit">Upload and Predict</button>
            </form>
        </div>
    </main>

    <section>
        <h3 id="result"></h3>
    </section>

    <footer>
        <p>Â© 2024 Hand Sign Detection Project</p>
    </footer>

    <script>
        document.querySelector('form').onsubmit = async (e) => {
            e.preventDefault();
            const formData = new FormData(e.target);
            const response = await fetch("{{ url_for('upload_image') }}", {
                method: "POST",
                body: formData
            });
            const data = await response.json();
            document.getElementById('result').innerText = data.prediction || data.error;
        };
    </script>
</body>
</html>
